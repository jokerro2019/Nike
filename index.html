<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>NIKE</title>
</head>
<body>
    <div class="container">
        <header class="header">
                <img src="/img/logo2.png" alt="" class="header__logo">
        </header>
        <main class="main">
                <button class="btn__black"></button>
                <button class="btn__white"></button>
                <button class="btn__red"></button>
                <button class="btn__blue"></button>

                <div class="main__nike">
                        <img src="img/Nike-SB-Stefan-Janoski-Max.png" alt="">
                </div>
                <div class="main__nike white">
                        <img src="img/nike-white.jpg" alt="">
                </div>
                <div class="main__nike red">
                        <img src="img/nike-red.jpg" alt="">
                </div>
                <div class="main__nike blue">
                        <img src="img/nike-blue.jpg" alt="">
                </div>
          
            <div class="main__content">
                <h1 class="main__title">
                    Nike SB Stefan Janoski Max
                </h1>
                <p class="main__p">
                    Unisex Skateboarding Shoe
                </p>
                <img src="img/Vector-Smart-Object-copy-4.png" alt="" class="main__vector">
                <form action="" class="card">
                    <select name="Size">
                        <option value="Size">Size</option>
                        <option value="40">40</option>
                        <option value="42">42</option>
                      </select>
                      <select name="Qty">
                        <option value="Qty">Qty</option>
                        <option value="Qty1">Qty1</option>
                        <option value="Qty2">Qty2</option>
                      </select> <br>
                      <button class="btn">Add to card</button>
                </form>
            </div>
            
        </main>
    </div>  

</body>
</html>
